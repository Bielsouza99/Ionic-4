<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of pedidos">
      <ion-item routerLink="/detalhes/{{item.key}}">
      {{item.tipo}}
      </ion-item>
      <ion-button slot="end" size="small" color="danger" (click)="apagar(item.key)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
    </ion-item>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
